# Frontend React Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: media-server
  labels:
    app: frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: archiveofobselis/frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        # Frontend configuration
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_API_URL
        - name: VITE_MEDIA_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_MEDIA_URL
        - name: VITE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_APP_NAME
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_APP_VERSION
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: media-server
  labels:
    app: frontend
    component: web
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: frontend
  type: ClusterIP 